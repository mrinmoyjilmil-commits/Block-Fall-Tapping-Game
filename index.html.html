<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Block Fall</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; 
            background: url('1st(bg).jpg') no-repeat center center fixed;
            background-size: cover;
            touch-action: none; 
        }

        .block {
            position: absolute;
            width: 50px;
            height: 50px;
            pointer-events: none; 
            background-image: url('block1.jpg'); /* Replace with your image */
            background-size: cover;
            background-position: center;
            box-shadow: inset -4px -4px 0px rgba(0,0,0,0.2), 
                        inset 4px 4px 0px rgba(255,255,255,0.3);
            border: 2px solid rgba(0,0,0,0.1);
            border-radius: 4px;
            animation: fall 1.5s ease-in forwards;
        }

        @keyframes fall {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(90deg); opacity: 0; }
        }
    </style>
</head>
<body onclick="spawnBlock(event)">

    <script>
        // 1. Path to your sound file
        const soundPath = 'sound.mp3'; 

        function spawnBlock(e) {
            // 2. Play the sound
            const audio = new Audio(soundPath);
            audio.currentTime = 0; // Reset sound if clicking fast
            audio.play().catch(err => console.log("Audio waiting for user interaction."));

            const block = document.createElement('div');
            block.className = 'block';

            const x = (e.clientX || (e.touches && e.touches[0].clientX)) - 25;
            const y = (e.clientY || (e.touches && e.touches[0].clientY)) - 25;
            
            block.style.left = x + 'px';
            block.style.top = y + 'px';

            document.body.appendChild(block);

            setTimeout(() => {
                block.remove();
            }, 1500);
        }

        document.addEventListener('touchstart', function(e) {
            spawnBlock(e);
        }, {passive: false});
    </script>

</body>
</html>
